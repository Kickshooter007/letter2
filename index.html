  <style>
    body {

<body>

    <p> someone so cute ‚ù§Ô∏è </p>

  <div class="paper red">

    <p class="p2">Person üòç</p>

  <div class="paper">
    <p class="p1">You are Cute </p>
    <p class="p1">Amazing <span style="color: red !important;">‚ù§Ô∏è</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <script>
    let highestZ = 1;

    class Paper {
      holdingPaper = false;
      mouseTouchX = 0;
      mouseTouchY = 0;
      mouseX = 0;
      mouseY = 0;
      prevMouseX = 0;
      prevMouseY = 0;
      velX = 0;
      velY = 0;
      rotation = Math.random() * 30 - 15;
      currentPaperX = 0;
      currentPaperY = 0;
      rotating = false;

      init(paper) {
        document.addEventListener('mousemove', (e) => {
          if (!this.rotating) {
            this.mouseX = e.clientX;
            this.mouseY = e.clientY;

            this.velX = this.mouseX - this.prevMouseX;
            this.velY = this.mouseY - this.prevMouseY;
          }

          if (this.holdingPaper) {
            this.currentPaperX += this.velX;
            this.currentPaperY += this.velY;

            this.prevMouseX = this.mouseX;
            this.prevMouseY = this.mouseY;

            paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
          }
        });

        paper.addEventListener('mousedown', (e) => {
          if (this.holdingPaper) return;
          this.holdingPaper = true;

          paper.style.zIndex = highestZ;
          highestZ += 1;

          if (e.button === 0) {
            this.mouseTouchX = this.mouseX;
            this.mouseTouchY = this.mouseY;
            this.prevMouseX = this.mouseX;
            this.prevMouseY = this.mouseY;
          }
        });

        window.addEventListener('mouseup', () => {
          this.holdingPaper = false;
        });

        // Touch Events
        paper.addEventListener('touchmove', (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          this.mouseX = touch.clientX;
          this.mouseY = touch.clientY;

          if (this.holdingPaper) {
            this.currentPaperX += this.mouseX - this.prevMouseX;
            this.currentPaperY += this.mouseY - this.prevMouseY;

            this.prevMouseX = this.mouseX;
            this.prevMouseY = this.mouseY;

            paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
          }
        });

        paper.addEventListener('touchstart', (e) => {
          const touch = e.touches[0];
          this.holdingPaper = true;
          paper.style.zIndex = highestZ;
          highestZ += 1;

          this.prevMouseX = touch.clientX;
          this.prevMouseY = touch.clientY;
        });

        paper.addEventListener('touchend', () => {
          this.holdingPaper = false;
        });
      }
    }

    const papers = Array.from(document.querySelectorAll('.paper'));
    papers.forEach((paper) => {
      const p = new Paper();
      p.init(paper);
    });
  </script>
</body>
